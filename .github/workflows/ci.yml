name: CI

on:
  pull_request:
  push:
    branches: [main]

env:
  FLUTTER_VERSION: 3.38.4

jobs:
  lint:
    name: Analyze & format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-dependency-path: pubspec.lock
      - run: flutter pub get
      - run: flutter analyze
      - run: dart format --output=none --set-exit-if-changed lib/ test/

  test:
    name: Unit & widget tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-dependency-path: pubspec.lock
      - run: flutter pub get
      - run: flutter test --coverage

  build-android:
    name: Build Android (universal APK)
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-dependency-path: pubspec.lock
      - run: flutter pub get
      # flutter build apk produces a fat/universal APK containing arm64-v8a,
      # armeabi-v7a, and x86_64 slices in a single file.
      - run: flutter build apk --release

  build-macos-silicon:
    name: Build macOS (Apple Silicon)
    runs-on: macos-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-dependency-path: pubspec.lock
      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop
      - name: Verify macOS project exists
        run: test -d macos
      - run: flutter pub get
      - run: flutter build macos --release
      - uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-bin
          path: build/macos/Build/Products/Release/zen_journal.app/Contents/MacOS/zen_journal

  build-macos-intel:
    name: Build macOS (Intel)
    runs-on: macos-13
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-dependency-path: pubspec.lock
      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop
      - name: Verify macOS project exists
        run: test -d macos
      - run: flutter pub get
      - run: flutter build macos --release
      - uses: actions/upload-artifact@v4
        with:
          name: macos-x86_64-bin
          path: build/macos/Build/Products/Release/zen_journal.app/Contents/MacOS/zen_journal

  build-macos-universal:
    name: Build macOS (universal)
    runs-on: macos-latest
    needs: [build-macos-silicon, build-macos-intel]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: macos-arm64-bin
          path: /tmp/macos-arm64
      - uses: actions/download-artifact@v4
        with:
          name: macos-x86_64-bin
          path: /tmp/macos-x86_64
      - name: lipo merge
        run: |
          lipo -create \
            /tmp/macos-arm64/zen_journal \
            /tmp/macos-x86_64/zen_journal \
            -output /tmp/zen_journal_universal
          lipo -info /tmp/zen_journal_universal

  build-windows:
    name: Build Windows (x64)
    runs-on: windows-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-dependency-path: pubspec.lock
      - run: flutter pub get
      - run: flutter build windows --release

  build-linux:
    name: Build Linux (x64)
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update -y && sudo apt-get install -y ninja-build libgtk-3-dev libsecret-1-dev
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-dependency-path: pubspec.lock
      - run: flutter pub get
      - run: flutter build linux --release

name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    name: Analyze & format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter pub get
      - run: flutter analyze
      - run: dart format --output=none --set-exit-if-changed lib/ test/

  test:
    name: Unit & widget tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter pub get
      - run: flutter test --coverage

  build-android:
    name: Build Android (universal APK)
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter pub get
      # flutter build apk produces a fat/universal APK containing arm64-v8a,
      # armeabi-v7a, and x86_64 slices in a single file.
      - run: flutter build apk --release

  build-macos:
    name: Build macOS (universal)
    runs-on: macos-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter config --enable-macos-desktop
      - run: flutter pub get
      # Install Rosetta 2 so arch -x86_64 works on Apple Silicon runners.
      - name: Install Rosetta 2
        run: sudo softwareupdate --install-rosetta --agree-to-license || true
      # Build native arm64 slice.
      - name: Build arm64
        run: flutter build macos --release
      - name: Save arm64 binary
        run: |
          cp build/macos/Build/Products/Release/zen_journal.app/Contents/MacOS/zen_journal \
             /tmp/zen_journal_arm64
      # Build x86_64 slice under Rosetta emulation.
      - name: Build x86_64
        run: arch -x86_64 flutter build macos --release
      # Merge both slices into a single universal (fat) binary in-place.
      - name: Create universal binary
        run: |
          lipo -create \
            /tmp/zen_journal_arm64 \
            build/macos/Build/Products/Release/zen_journal.app/Contents/MacOS/zen_journal \
            -output build/macos/Build/Products/Release/zen_journal.app/Contents/MacOS/zen_journal
          lipo -info build/macos/Build/Products/Release/zen_journal.app/Contents/MacOS/zen_journal

  build-windows:
    name: Build Windows (x64)
    runs-on: windows-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter pub get
      - run: flutter build windows --release

  build-linux:
    name: Build Linux (x64)
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update -y && sudo apt-get install -y ninja-build libgtk-3-dev libsecret-1-dev
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter pub get
      - run: flutter build linux --release

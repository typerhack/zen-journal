name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  VERSION: ${{ github.ref_name }}   # e.g. v1.0.0
  FLUTTER_VERSION: 3.38.4

# ── Android ───────────────────────────────────────────────────────────────────
jobs:
  build-android:
    name: Android (APK + AAB)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-dependency-path: pubspec.lock
      - run: flutter pub get
      - run: flutter build apk --release
      - run: flutter build appbundle --release
      - uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab

# ── iOS ───────────────────────────────────────────────────────────────────────
  build-ios:
    name: iOS (no-codesign)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-dependency-path: pubspec.lock
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      - name: Archive .app
        run: |
          cd build/ios/iphoneos
          zip -r ../../../ios-runner.zip Runner.app
      - uses: actions/upload-artifact@v4
        with:
          name: ios
          path: ios-runner.zip

# ── macOS (Apple Silicon) ─────────────────────────────────────────────────────
  build-macos-arm:
    name: macOS (Apple Silicon arm64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-dependency-path: pubspec.lock
      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop
      - name: Verify macOS project exists
        run: test -d macos
      - run: flutter pub get
      - run: flutter build macos --release
      - name: Archive .app
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../macos-arm64.zip zen_journal.app
      - uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: macos-arm64.zip

# ── macOS (Intel x86_64) ──────────────────────────────────────────────────────
  build-macos-intel:
    name: macOS (Intel x86_64)
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-dependency-path: pubspec.lock
      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop
      - name: Verify macOS project exists
        run: test -d macos
      - run: flutter pub get
      - run: flutter build macos --release
      - name: Archive .app
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../macos-x86_64.zip zen_journal.app
      - uses: actions/upload-artifact@v4
        with:
          name: macos-x86_64
          path: macos-x86_64.zip

# ── macOS (Universal Binary) ──────────────────────────────────────────────────
  build-macos-universal:
    name: macOS (Universal Binary)
    runs-on: macos-latest
    needs: [build-macos-arm, build-macos-intel]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: macos-arm64
          path: artifacts/arm64
      - uses: actions/download-artifact@v4
        with:
          name: macos-x86_64
          path: artifacts/x86_64
      - name: Unzip app bundles
        run: |
          unzip -q artifacts/arm64/macos-arm64.zip -d artifacts/arm64
          unzip -q artifacts/x86_64/macos-x86_64.zip -d artifacts/x86_64
      - name: Merge into universal binary with lipo
        run: |
          ARM_APP="artifacts/arm64/zen_journal.app"
          X64_APP="artifacts/x86_64/zen_journal.app"
          UNI_APP="artifacts/universal/zen_journal.app"

          mkdir -p "${UNI_APP}"

          # Copy ARM bundle as the base
          cp -R "${ARM_APP}/." "${UNI_APP}/"

          # Find all Mach-O binaries and frameworks to merge
          find "${ARM_APP}" \( -type f -o -type l \) | while read -r ARM_FILE; do
            REL="${ARM_FILE#${ARM_APP}/}"
            X64_FILE="${X64_APP}/${REL}"
            UNI_FILE="${UNI_APP}/${REL}"

            if [[ ! -f "${X64_FILE}" ]]; then
              continue
            fi

            # Check if it's a Mach-O binary
            if file "${ARM_FILE}" | grep -q "Mach-O"; then
              lipo -create \
                "${ARM_FILE}" \
                "${X64_FILE}" \
                -output "${UNI_FILE}"
            fi
          done
      - name: Archive universal .app
        run: |
          cd artifacts/universal
          zip -r ../../macos-universal.zip zen_journal.app
      - uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: macos-universal.zip

# ── Windows (x64) ─────────────────────────────────────────────────────────────
  build-windows-x64:
    name: Windows (x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-dependency-path: pubspec.lock
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Archive release
        shell: pwsh
        run: |
          Compress-Archive `
            -Path build\windows\x64\runner\Release\* `
            -DestinationPath windows-x64.zip
      - uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: windows-x64.zip

# ── Windows (ARM64) ───────────────────────────────────────────────────────────
# Requires the windows-11-arm runner (GitHub larger runners / Actions billing).
  build-windows-arm64:
    name: Windows (ARM64)
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-dependency-path: pubspec.lock
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Archive release
        shell: pwsh
        run: |
          Compress-Archive `
            -Path build\windows\arm64\runner\Release\* `
            -DestinationPath windows-arm64.zip
      - uses: actions/upload-artifact@v4
        with:
          name: windows-arm64
          path: windows-arm64.zip

# ── Linux (x64 / AMD64) ───────────────────────────────────────────────────────
  build-linux-x64:
    name: Linux (x64 — deb / rpm / AppImage)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Flutter dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
      - name: Install packaging tools
        run: |
          sudo apt-get install -y dpkg-dev rpm
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-dependency-path: pubspec.lock
      - run: flutter pub get
      - run: flutter build linux --release
      - name: Package .deb / .rpm / .AppImage
        run: |
          chmod +x scripts/package-linux.sh
          ./scripts/package-linux.sh x64 "${VERSION#v}"
      - uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: dist/

# ── Linux (ARM64) ─────────────────────────────────────────────────────────────
  build-linux-arm64:
    name: Linux (ARM64 — deb / AppImage)
    runs-on: ubuntu-22.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Install Flutter dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
      - name: Install packaging tools
        run: |
          sudo apt-get install -y dpkg-dev
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-dependency-path: pubspec.lock
      - run: flutter pub get
      - run: flutter build linux --release
      - name: Package .deb / .AppImage
        run: |
          chmod +x scripts/package-linux.sh
          ./scripts/package-linux.sh arm64 "${VERSION#v}"
      - uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: dist/

# ── GitHub Release ────────────────────────────────────────────────────────────
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-android
      - build-ios
      - build-macos-arm
      - build-macos-intel
      - build-macos-universal
      - build-windows-x64
      - build-windows-arm64
      - build-linux-x64
      - build-linux-arm64
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename artifacts for release
        run: |
          set -euo pipefail
          V="${VERSION#v}"
          mkdir -p release-files

          # Android
          cp artifacts/android/app-release.apk \
             "release-files/zen-journal-${V}-android.apk"
          cp "artifacts/android/app-release.aab" \
             "release-files/zen-journal-${V}-android.aab"

          # iOS
          cp artifacts/ios/ios-runner.zip \
             "release-files/zen-journal-${V}-ios.zip"

          # macOS
          cp artifacts/macos-universal/macos-universal.zip \
             "release-files/zen-journal-${V}-macos-universal.zip"
          cp artifacts/macos-arm64/macos-arm64.zip \
             "release-files/zen-journal-${V}-macos-arm64.zip"
          cp artifacts/macos-x86_64/macos-x86_64.zip \
             "release-files/zen-journal-${V}-macos-intel.zip"

          # Windows
          cp artifacts/windows-x64/windows-x64.zip \
             "release-files/zen-journal-${V}-windows-x64.zip"
          cp artifacts/windows-arm64/windows-arm64.zip \
             "release-files/zen-journal-${V}-windows-arm64.zip"

          # Linux x64
          LINUX_X64_DEB="$(find artifacts/linux-x64 -name "*.deb" -print -quit)"
          LINUX_X64_RPM="$(find artifacts/linux-x64 -name "*.rpm" -print -quit)"
          LINUX_X64_APPIMAGE="$(find artifacts/linux-x64 -name "*.AppImage" -print -quit)"
          test -n "${LINUX_X64_DEB}"
          test -n "${LINUX_X64_RPM}"
          test -n "${LINUX_X64_APPIMAGE}"
          cp "${LINUX_X64_DEB}" "release-files/zen-journal-${V}-linux-amd64.deb"
          cp "${LINUX_X64_RPM}" "release-files/zen-journal-${V}-linux-x86_64.rpm"
          cp "${LINUX_X64_APPIMAGE}" "release-files/zen-journal-${V}-linux-x86_64.AppImage"

          # Linux ARM64
          LINUX_ARM64_DEB="$(find artifacts/linux-arm64 -name "*.deb" -print -quit)"
          LINUX_ARM64_APPIMAGE="$(find artifacts/linux-arm64 -name "*.AppImage" -print -quit)"
          test -n "${LINUX_ARM64_DEB}"
          test -n "${LINUX_ARM64_APPIMAGE}"
          cp "${LINUX_ARM64_DEB}" "release-files/zen-journal-${V}-linux-arm64.deb"
          cp "${LINUX_ARM64_APPIMAGE}" "release-files/zen-journal-${V}-linux-aarch64.AppImage"

          echo "Release files:"
          ls -lh release-files/

      - uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          generate_release_notes: true
          fail_on_unmatched_files: false

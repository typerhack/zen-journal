name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  VERSION: ${{ github.ref_name }}   # e.g. v1.0.0
  FLUTTER_VERSION: 3.41.1

# ── Android ───────────────────────────────────────────────────────────────────
jobs:
  lint:
    name: Analyze & format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - run: flutter pub get
      - run: flutter analyze
      - run: dart format --output=none --set-exit-if-changed lib/ test/

  test:
    name: Unit & widget tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - run: flutter pub get
      - run: flutter test --coverage

  build-android:
    name: Android (APK + AAB)
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - name: Derive Android version from tag
        run: |
          set -euo pipefail
          V="${VERSION#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "${V}"
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
          echo "ZEN_ANDROID_VERSION_NAME=${V}" >> "${GITHUB_ENV}"
          echo "ZEN_ANDROID_VERSION_CODE=${VERSION_CODE}" >> "${GITHUB_ENV}"
      - name: Configure Android release signing
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          test -n "${ANDROID_KEYSTORE_BASE64}"
          test -n "${ANDROID_KEYSTORE_PASSWORD}"

          # Common setup: alias/password may be omitted if using defaults.
          if [[ -z "${ANDROID_KEY_ALIAS}" ]]; then
            ANDROID_KEY_ALIAS="zen-journal-upload"
          fi
          if [[ -z "${ANDROID_KEY_PASSWORD}" ]]; then
            ANDROID_KEY_PASSWORD="${ANDROID_KEYSTORE_PASSWORD}"
          fi

          echo "${ANDROID_KEYSTORE_BASE64}" | base64 --decode > android/upload-keystore.jks
          KEYSTORE_PATH="${GITHUB_WORKSPACE}/android/upload-keystore.jks"
          cat > android/key.properties <<EOF
          storeFile=${KEYSTORE_PATH}
          storePassword=${ANDROID_KEYSTORE_PASSWORD}
          keyAlias=${ANDROID_KEY_ALIAS}
          keyPassword=${ANDROID_KEY_PASSWORD}
          EOF
      - run: flutter pub get
      - run: flutter build apk --release
        env:
          ZEN_REQUIRE_RELEASE_SIGNING: "true"
      - run: flutter build appbundle --release
        env:
          ZEN_REQUIRE_RELEASE_SIGNING: "true"
      - uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab

# ── iOS ───────────────────────────────────────────────────────────────────────
  build-ios:
    name: iOS (no-codesign)
    runs-on: macos-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      - name: Archive .app
        run: |
          cd build/ios/iphoneos
          zip -r ../../../ios-runner.zip Runner.app
      - uses: actions/upload-artifact@v4
        with:
          name: ios
          path: ios-runner.zip

# ── macOS (Apple Silicon) ─────────────────────────────────────────────────────
  build-macos-arm:
    name: macOS (Apple Silicon arm64)
    runs-on: macos-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - name: Ensure macOS desktop project
        run: |
          flutter config --enable-macos-desktop
          if [[ ! -d macos/Runner.xcodeproj ]]; then
            flutter create --platforms=macos .
          fi
          flutter pub get
          if [[ ! -d macos/Runner.xcworkspace ]]; then
            (cd macos && pod install)
          fi
          test -d macos/Runner.xcodeproj
          test -d macos/Runner.xcworkspace
      - run: flutter build macos --release
      - name: Archive .app
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../macos-arm64.zip zen_journal.app
      - uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: macos-arm64.zip

# ── macOS (Intel x86_64) ──────────────────────────────────────────────────────
  build-macos-intel:
    name: macOS (Intel x86_64)
    runs-on: macos-15-intel
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - name: Ensure macOS desktop project
        run: |
          flutter config --enable-macos-desktop
          if [[ ! -d macos/Runner.xcodeproj ]]; then
            flutter create --platforms=macos .
          fi
          flutter pub get
          if [[ ! -d macos/Runner.xcworkspace ]]; then
            (cd macos && pod install)
          fi
          test -d macos/Runner.xcodeproj
          test -d macos/Runner.xcworkspace
      - run: flutter build macos --release
      - name: Archive .app
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../macos-x86_64.zip zen_journal.app
      - uses: actions/upload-artifact@v4
        with:
          name: macos-x86_64
          path: macos-x86_64.zip

# ── Windows (x64) ─────────────────────────────────────────────────────────────
  build-windows-x64:
    name: Windows (x64)
    runs-on: windows-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Archive release
        shell: pwsh
        run: |
          Compress-Archive `
            -Path build\windows\x64\runner\Release\* `
            -DestinationPath windows-x64.zip
      - uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: windows-x64.zip

# ── Windows (ARM64) ───────────────────────────────────────────────────────────
# Requires the windows-11-arm runner (GitHub larger runners / Actions billing).
  build-windows-arm64:
    name: Windows (ARM64)
    runs-on: windows-11-arm
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter (arm64 fallback)
        shell: pwsh
        run: |
          git clone --depth 1 --branch "${env:FLUTTER_VERSION}" https://github.com/flutter/flutter.git "$env:USERPROFILE\flutter"
          "$env:USERPROFILE\flutter\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Archive release
        shell: pwsh
        run: |
          $armPath = "build\windows\arm64\runner\Release\*"
          $x64Path = "build\windows\x64\runner\Release\*"
          if (Test-Path $armPath) {
            $archivePath = $armPath
          } elseif (Test-Path $x64Path) {
            $archivePath = $x64Path
          } else {
            throw "Windows release output not found in arm64 or x64 directories."
          }
          Compress-Archive `
            -Path $archivePath `
            -DestinationPath windows-arm64.zip
      - uses: actions/upload-artifact@v4
        with:
          name: windows-arm64
          path: windows-arm64.zip

# ── Linux (x64 / AMD64) ───────────────────────────────────────────────────────
  build-linux-x64:
    name: Linux (x64 — deb / rpm / AppImage)
    runs-on: ubuntu-22.04
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Install Flutter dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
      - name: Install packaging tools
        run: |
          sudo apt-get install -y dpkg-dev rpm
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - run: flutter pub get
      - run: flutter build linux --release
      - name: Package .deb / .rpm / .AppImage
        run: |
          chmod +x scripts/package-linux.sh
          ./scripts/package-linux.sh x64 "${VERSION#v}"
      - uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: dist/

# ── Linux (ARM64) ─────────────────────────────────────────────────────────────
  build-linux-arm64:
    name: Linux (ARM64 — deb / rpm / AppImage)
    runs-on: ubuntu-22.04-arm
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Install Flutter dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
      - name: Install packaging tools
        run: |
          sudo apt-get install -y dpkg-dev rpm
      - name: Setup Flutter (arm64 fallback)
        run: |
          git clone --depth 1 --branch "${FLUTTER_VERSION}" https://github.com/flutter/flutter.git "${HOME}/flutter"
          echo "${HOME}/flutter/bin" >> "${GITHUB_PATH}"
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build linux --release
      - name: Package .deb / .rpm / .AppImage
        run: |
          chmod +x scripts/package-linux.sh
          ./scripts/package-linux.sh arm64 "${VERSION#v}"
      - uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: dist/

# ── GitHub Release ────────────────────────────────────────────────────────────
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-android
      - build-ios
      - build-macos-arm
      - build-macos-intel
      - build-windows-x64
      - build-windows-arm64
      - build-linux-x64
      - build-linux-arm64
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename artifacts for release
        run: |
          set -euo pipefail
          V="${VERSION#v}"
          mkdir -p release-files

          # Android
          cp artifacts/android/app-release.apk \
             "release-files/zen-journal-${V}-android.apk"
          cp "artifacts/android/app-release.aab" \
             "release-files/zen-journal-${V}-android.aab"

          # iOS
          cp artifacts/ios/ios-runner.zip \
             "release-files/zen-journal-${V}-ios.zip"

          # macOS
          cp artifacts/macos-arm64/macos-arm64.zip \
             "release-files/zen-journal-${V}-macos-arm64.zip"
          cp artifacts/macos-x86_64/macos-x86_64.zip \
             "release-files/zen-journal-${V}-macos-intel.zip"

          # Windows
          cp artifacts/windows-x64/windows-x64.zip \
             "release-files/zen-journal-${V}-windows-x64.zip"
          cp artifacts/windows-arm64/windows-arm64.zip \
             "release-files/zen-journal-${V}-windows-arm64.zip"

          # Linux x64
          LINUX_X64_DEB="$(find artifacts/linux-x64 -name "*.deb" -print -quit)"
          LINUX_X64_RPM="$(find artifacts/linux-x64 -name "*.rpm" -print -quit)"
          LINUX_X64_APPIMAGE="$(find artifacts/linux-x64 -name "*.AppImage" -print -quit)"
          test -n "${LINUX_X64_DEB}"
          test -n "${LINUX_X64_RPM}"
          test -n "${LINUX_X64_APPIMAGE}"
          cp "${LINUX_X64_DEB}" "release-files/zen-journal-${V}-linux-amd64.deb"
          cp "${LINUX_X64_RPM}" "release-files/zen-journal-${V}-linux-x86_64.rpm"
          cp "${LINUX_X64_APPIMAGE}" "release-files/zen-journal-${V}-linux-x86_64.AppImage"

          # Linux ARM64
          LINUX_ARM64_DEB="$(find artifacts/linux-arm64 -name "*.deb" -print -quit)"
          LINUX_ARM64_RPM="$(find artifacts/linux-arm64 -name "*.rpm" -print -quit)"
          LINUX_ARM64_APPIMAGE="$(find artifacts/linux-arm64 -name "*.AppImage" -print -quit)"
          test -n "${LINUX_ARM64_DEB}"
          test -n "${LINUX_ARM64_RPM}"
          test -n "${LINUX_ARM64_APPIMAGE}"
          cp "${LINUX_ARM64_DEB}" "release-files/zen-journal-${V}-linux-arm64.deb"
          cp "${LINUX_ARM64_RPM}" "release-files/zen-journal-${V}-linux-aarch64.rpm"
          cp "${LINUX_ARM64_APPIMAGE}" "release-files/zen-journal-${V}-linux-aarch64.AppImage"

          echo "Release files:"
          ls -lh release-files/

      - uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          generate_release_notes: true
          fail_on_unmatched_files: false

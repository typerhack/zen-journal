name: zen_journal
description: A calm, private, open-source journaling app.
version: 0.1.0+1
publish_to: none

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.6.3

  # Storage — SQLCipher encrypted SQLite
  sqflite: ^2.4.1
  sqlcipher_flutter_libs: ^0.5.5
  path: ^1.9.1
  path_provider: ^2.1.5

  # Secure key storage
  flutter_secure_storage: ^10.0.0

  # Google Sign-In + Drive
  google_sign_in: ^6.2.2
  googleapis: ^13.2.0
  http: ^1.2.2

  # Voice — audio recording
  record: ^6.2.0

  # AI — on-device ONNX (DistilBERT) — added when AI feature is implemented
  # flutter_onnxruntime: ^1.0.0

  # AI — Gemma 2B — added when AI feature is implemented
  # flutter_gemma: ^0.12.4

  # Markdown renderer
  flutter_markdown: ^0.7.6

  # SVG icons
  flutter_svg: ^2.0.17

  # PDF export
  pdf: ^3.11.3
  printing: ^5.14.2

  # Local notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4

  # Biometric lock
  local_auth: ^2.3.0

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.4.3
  build_runner: ^2.4.13
  custom_lint: ^0.7.4
  riverpod_lint: ^2.3.13

flutter:
  uses-material-design: false

  fonts:
    - family: DMSerifDisplay
      fonts:
        - asset: assets/fonts/DMSerifDisplay-Regular.ttf
        - asset: assets/fonts/DMSerifDisplay-Italic.ttf
          style: italic

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600

    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
          weight: 400

  assets:
    - assets/fonts/
    - assets/models/
    - assets/prompts/
